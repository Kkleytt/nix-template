# IMPORTS & VARIABLES
env = EDITOR,nvim
$edit=${EDITOR:-nano}


# Config
    # General Keybinds
        $Super                          = Super                                     # Win/Super/Mac
        $Super_L                        = Super_L                                   # Win/Super/Mac on Left
        $Super_R                        = Super_R                                   # Win/Super/Mac on right
        $Alt                            = Alt                                       # Alt
        $Alt_L                          = Alt_L                                     # Alt on left
        $Alt_R                          = Alt_R                                     # Alt on right
        $Ctrl                           = Ctrl                                      # Ctrl/Command 
        $Ctrl_L                         = Ctrl_L                                    # Ctrl/Command on left
        $Ctrl_R                         = Ctrl_R                                    # Ctrl/Command on right
        $Shift                          = Shift                                     # Shift
        $Shift_L                        = Shift_L                                   # Shift on left
        $Shift_R                        = Shift_R                                   # Shift on right
        $Del                            = Delete                                    # Delete
        $Back                           = Backspace                                 # Backspace
        $Enter                          = Return                                    # Return   
        $Space                          = Space                                     # Space    

        $ShiftCtrlAlt                   = $Shift $Ctrl $Alt                         # Shift + Ctrl + Alt
        $ShiftCtrl                      = $Shift $Ctrl                              # Shift + Ctrl
        $ShiftAlt                       = $Shift                                    # Shift + Alt
        $CtrlAlt                        = $Ctrl $Alt                                # Ctrl + Alt

        $AltS                           = $Super $Alt                               # Super + Alt
        $CtrlS                          = $Super $Ctrl                              # Super + Ctrl
        $ShiftS                         = $Super $Shift                             # Super + Shift

        $ShiftAltS                      = $Super $Shift $Alt                        # Super + Shift + ALt
        $ShiftCtrlS                     = $Super $Shift $Ctrl                       # Super + Shift + Ctrl
        $CtrlAltS                       = $Super $Ctrl $Alt                         # Super + Ctrl + Alt
        
        $ShiftCtrlAltS                  = $Super $Shift $Ctrl $Alt                  # Super + Shift + Ctrl + Alt

    # Direcoties               
        $userScripts                    = $HOME/.config/hypr/UserScripts            # Директория пользовательских скриптов
        $userConfigs                    = $HOME/.config/hypr/UserConfigs            # Директория пользовательских конфигов Hyprland
        $cliDir                         = $HOME/Projects/system/hyprland            # Директория хранения CLI фреймворка 
            
    # Scripts
        $HotKey                         = $cliDir/scripts/hotkey.sh                 # CLI управление оболочкой

    # Peripherals settings  
        # Mouse 
            $mouse_name                 = ergo-m575-mouse                           # Название мышки
            $mouse_sensitivity          = -0.4                                      # чувствительность курсора
            $mouse_profile              = adaptive                                  # Профиль перемещения курсора
            $mouse_enabled              = true                                      # Статус работы

        # Other mouse names
            $mouse_name_2               = logitech-ergo-m575

        # Touchpad      
            $touchpad_name              = syna2ba6:00-06cb:cec0-touchpad            # Название тачпада 
            $touchpad_sensitivity       = -0.1                                      # Чувсивительность курсора
            $touchpad_profile           = flat                                      # Профиль перемещения курсора
            $touchpad_enabled           = true                                      # Статус работы

        # Keyboard      
            $keyboard_name              = at-translated-set-2-keyboard              # Название клавиатуры
            $keyboard_enabled           = true                                      # Статус работы
            $keyboard_layout            = us                                        # Текущая раскладка 

        # Touchscreen       
            $touchscreen_name           = gxtp7936:00-27c6:0123                     # Название клавиатуры
            $touchscreen_enabled        = true                                      # Статус работы
        
        # Network
            $wifi_enabled               = true                                      # Статус работы Wi-Fi
            $bluetooth_enabled          = true                                      # Статус работы Bluetooth

        # Clean-Mode
            $clean_touchpad_mode        = true                                      # Блокировать тачпад при режиме очистки
            $clean_mouse_mode           = true                                      # Блокировать мышку при режиме очистки
            $clean_keyboard_mode        = true                                      # Блокировать клавиатуру при режиме очистки
            $clean_touchscreen_mode     = true                                      # Блокировать сенсорный экран при режиме очистки
            $clean_time                 = 150                                       # Время блокировки устройств в режиме очистки
            $clean_time_canceled        = 10                                        # Время до блокировки устройств
            $clean_status               = false                                     # Статус начала очистки

    # Notifications settings        
        # Volume        
            $notification_volume        = true                                      # Уведомления при работе с громкостью
            $sound_volume               = true                                      # Вопроизведение звука для изменения громкость 

        # Brightness        
            $notification_brightness    = true                                      # Уведомления при работе с яркостью
            $sound_brightness           = true                                      # Вопроизведение звука для изменения яркости

        # Player        
            $notification_player        = true                                      # Уведомления при работе с плеером
            $sound_player               = true                                      # Воспроизведение звука для плеера

        # Keyboard 
            $notification_peripherals   = true                                      # Уведомления при работе с плеером
            $sound_peripherals          = true                                      # Вопроизведение звука для периферии

        # System
            $notification_systems       = true                                      # Уведомления при работе с системой
            $sound_systems              = true                                      # Вопроизведение звука для системы

        # Errors
            $notification_errors        = true                                      # Уведомления при ошибках
            $expired_errors             = 5000                                      # Время жизни уведомления
            $sound_errors               = true                                      # Вопроизведение звука для ошибок, предупреждений

        # Global
            $sound_enabled              = true                                      # Включен звук для уведомлений
            $notification_enabled       = true                                      # Включены уведомления
            $notifications_id           = 0                                         # Id последнего уведомления

    # Decoration
        # Theme integration for more services
            $watch_theme                = $HOME/.config/hypr/scheme/current.conf
            $watch_wallpaper            = $HOME/.local/state/caelestia/wallpaper/path.txt
            
            $kitty_theme                = $HOME/.config/kitty/current-theme.conf
            $rofi_theme                 = $HOME/.cache/wal/colors-rofi-dark.rasi
            $swaync_theme               = $HOME/.cache/wal/colors-waybar.css
            $json_theme                 = $HOME/.config/caelestia/theme/palette.json

            $rofi_wallpaper             = $HOME/.config/rofi/.current_wallpaper
            $reserver_wallpaper         = $HOME/.config/caelestia/theme/

        # Blur
            $blur_size                  = 3                                         # Размер разымтия
            $blur_passes                = 2                                         # Количество размытия
            $blur_enabled               = true                                      # Статус размытия


# All Apps   
    # Browsers  
        $firefox                        = firefox                                   # Браузер Firefox
        $zen                            = flatpak run app.zen_browser.zen           # Браузер Zen
        $rofi_search                    = $HotKey rofi fastsearch                   # Поисковая строка Rofi

    # Terminals         
        $kitty                          = kitty                                     # Терминал kitty
        $fish                           = fish                                      # Терминал fish
        $bash                           = bash                                      # Терминал bash
        $dropterm                       = $DropTerminal                             # Терминал dropterminal
        $ptyxis                         = ptyxis                                    # Терминал pyyxis

    # Editors           
        $vscode                         = code                                      # Редактор кода VS Code
        $vscoidum                       = codium                                    # Редактор кода Vscodium
        $zed                            = zeditor                                   # Редактор кода Zed
        $notepad                        = gnome-text-editor                         # Редактор кода Notepad

    # Tools         
        $beekeeper                      = flatpak run io.beekeeperstudio.Studio     # Визуальная работа с SQL базами данных
        $postman                        = postman                                   # Тестирование API
        $termius                        = termius                                   # SSH клиент
        $toolbox                        = devtoolbox                                # Полезные функции разработчика

    # Time-organize tools           
        $planify                        = io.github.alainm23.planify                # To-Do задачи
        $ticktick                       = ticktick                                  # To-Do задачи
        $kuro                           = kuro                                      # Неофициальный клиент Microsoft To-Do

    # Notepads          
        $folio                          = folio                                     # Markdown редактор
        $apostrophe                     = apostrophe                                # Markdown редактор
        $appflowy                       = appflowy                                  # Аналог Notion
        $anytype                        = anytype                                   # Аналог Notion
        $morgen                         = morgen                                    # Планировщик задач
        $obsidian                       = obsidian                                  # Markdown редактор
        $keypunch                       = keypunch                                  # Обучение печати с клавиатуры

    # Social            
        $telegram                       = Telegram                                  # Классический телеграмм
        $materialgram                   = materialgram                              # Неофициальная версия Telegram
        $rambox                         = rambox                                    # Универсальный клиент для соц-сетейй
        $discord                        = legcord                                   # Неофициальный клиент Discord
        $email                          = thunderbird                               # Почтовый клиент

    # System apps           
        $files                          = thunar                                    # Файловый менеджер Thunar
        $passwordmanager                = secrets                                   # Хранилище паролей 
        $warehouse                      = warehouse                                 # Управление Flatpak пакетами

# Selected Apps           
    # Keybinds Launch           
        $browser_1                      = $zen                                      # Основной браузер для быстрого запуска
        $browser_2                      = $rofi_search                              # Дополнительный браузер для быстрого запуска

        $terminal_1                     = $kitty                                    # Основной терминал для быстрого запуска
        $terminal_2                     = $ptyxis                                   # Дополнительный терминал для быстрого запуска

        $editor_1                       = $vscode                                   # Основной редактор кода для быстрого запуска
        $editor_2                       = $notepad                                  # Дополнительный редактор кода для быстрого запуска

        $tools_1                        = $beekeeper                                # Основная утилита для быстрого запуска
        $tools_2                        = $postman                                  # Дополнительная утилита для быстрого запуска

        $time_1                         = $ticktick                                 # Основной тайм менеджер для быстрого запуска
        $time_2                         = $kuro                                     # Дополнительный тайм менеджер для быстрого запуска

        $notepad_1                      = $obsidian                                 # Основной блокнот для быстрого запуска
        $notepad_2                      = $keypunch                                 # Дополнительный блокнот для быстрого запуска

        $social_1                       = $materialgram                             # Основная социальная сеть для быстрого запуска
        $social_2                       = $email                                    # Дополнительная социальная сеть для быстрого запуска

        $system_1                       = $files                                    # Основная системная утилита для быстрого запуска
        $system_2                       = $passwordmanager                          # Дополнительная системная утилита для быстрого запуска

    # Drop apps             
        $DropTerminal                   = $kitty                                    # Скртый терминал
        $DropBrowser                    = $zen --private-window                     # Скрытый браузер
        $DropEditor                     = $vscode                                   # Скрытый редактор кода
        $DropPassword                   = $passwordmanager                          # Скрытый менеджер паролей
        $DropNotepad                    = $obsidian                                 # Скрытый блокнот

    # AutoStart Apps            
        $workspace_1                    = $terminal_1                               # Автозапуск приложений на 1 рабочем столе
        $workspace_2                    = $editor_1                                 # Автозапуск приложений на 2 рабочем столе
        $workspace_3                    = None                                      # Автозапуск приложений на 3 рабочем столе
        $workspace_4                    = $browser_1                                # Автозапуск приложений на 4 рабочем столе
        $workspace_5                    = $notepad_1                                # Автозапуск приложений на 5 рабочем столе
        $workspace_6                    = $social_1                                 # Автозапуск приложений на 6 рабочем столе
        $workspace_7                    = $social_2                                 # Автозапуск приложений на 7 рабочем столе
        $workspace_8                    = None                                      # Автозапуск приложений на 8 рабочем столе
        $workspace_9                    = None                                      # Автозапуск приложений на 9 рабочем столе
        $workspace_10                   = None                                      # Автозапуск приложений на 10 рабочем столе