# NOTE: Система скриншотов и Записи экрана 
    # Запуск с редактором
        bind = $CtrlS,              S,              exec, $HotKey screenshot screen true        # Скриншот всего экрана
        bind = $ShiftS,             S,              exec, $HotKey screenshot window true        # Скриншот активного окна
        bind = $CtrlAltS,           S,              exec, $HotKey screenshot area true          # Скриншот выделенной области

    # Запуск без редактора  
        bind = $Super,              S,              exec, $HotKey screenshot screen             # Скриншот всего экрана
        bind = $ShiftS,             S,              exec, $HotKey screenshot window             # Скриншот активного окна
        bind = $AltS,               S,              exec, $HotKey screenshot area               # Скриншот выделенной области

    # Запись экрана
        bind = $Super,              R,              exec, $HotKey screenrecord                  # Запись всего экрана
        bind = $AltS,               R,              exec, $HotKey screenrecord -p               # Пауза записи  
        bind = $CtrlS,              R,              exec, $HotKey screenrecord -r               # Запись выделенной области 

        bind = $ShiftS,             R,              exec, $HotKey screenrecord -s               # Запись всего экрана + Запись звука
        bind = $ShiftAltS,          R,              exec, $HotKey screenrecord -r -s            # Запись выделенной области + Запись звука


# NOTE: Hyprland
    # Изменение параметров          
        bind = $Super,              O,              exec, $HotKey decorate opacity              # Выбор прозрачности окон
        bind = $AltS,               O,              exec, $HotKey decorate blur                 # Выбор размытия Hyprland
        bind = $ShiftS,             O,              exec, $HotKey panels bar toggle_move        #              
        bind = $CtrlS,              O,              exec, $HotKey panels bar                    # Включение/Отключение бар-меню (Hyprpanel, Waybar, Caelestia)
        bind = $ShiftAltS,          0,              exec, $HotKey rofi animations               # Выбор анимаций Hyprland
        bind = $ShiftS,             G,              exec, $HotKey decorate game                 # Отключение всех анимаций
        bind = $ShiftS,             L,              exec, $HotKey decorate layout               # Изменение расположения окон
        bind = $Super,              L,              exec, $HotKey lock                          # Заблокировать экран

    # Работа с устройством
        bind = $Super,              $Del,           exec, $HotKey lock                          # Заблокировать экран
        bind = $CtrlS,              $Del,           exec, hyprctl dispatch exit 0               # Выход из Hyprland
        bind = $AltS,               $Del,           exec, $HotKey panels session                # Меню выключения устройства
        bindel = $Super,            $Back,          exec, $HotKey shadow toggle                 # Вкл/Выкл режим тени

    # Мини программы
        bind = $Super,              C,              exec, $HotKey rofi clipboard                # Буфер обменаc
        bind = $Super,              E,              exec, $HotKey rofi emoji                    # Выбор emoji
        bind = $Super,              H,              exec, $HotKey rofi keyhints                 # Список сочетаний клавиш (Кастомный)
        bind = $CtrlS,              W,              exec, $HotKey rofi wallpapers               # Выбор обоев
        bind = $CtrlS,              L,              exec, $HotKey shell restart                 # Перезапуск оболочки
        bind = $Super,              M,              exec, $HotKey rofi radio                    # Работа с радио
        bind = $Super,              A,              exec, $HotKey panels sidebar                # Отобразить/Скрыть панель уведомлений
        bind = $Super,              Y,              exec, $HotKey clean timer                   # Отключить все устройства ввода на время
        bind = $Super,              P,              exec, $HotKey hyprapps picker               # Запустить лупу для выбора цвета

# Работа с рабочими столами 
    # Создание/открытие 
        bind = $Super,              1,              workspace, 1                                # Открыть\Создать рабочий стол 1
        bind = $Super,              2,              workspace, 2                                # Открыть\Создать рабочий стол 2
        bind = $Super,              3,              workspace, 3                                # Открыть\Создать рабочий стол 3
        bind = $Super,              4,              workspace, 4                                # Открыть\Создать рабочий стол 4
        bind = $Super,              5,              workspace, 5                                # Открыть\Создать рабочий стол 5
        bind = $Super,              6,              workspace, 6                                # Открыть\Создать рабочий стол 6
        bind = $Super,              7,              workspace, 7                                # Открыть\Создать рабочий стол 7
        bind = $Super,              8,              workspace, 8                                # Открыть\Создать рабочий стол 8
        bind = $Super,              9,              workspace, 9                                # Открыть\Создать рабочий стол 9
        bind = $Super,              0,              workspace, 10                               # Открыть\Создать рабочий стол 10

    # Перемещение
        bind = $Super,              TAB,            workspace, m+1                              # Переключить рабочий стол вперед
        bind = $ShiftS,             TAB,            workspace, m-1                              # Переключить рабочий стол назад
        bind = $Super,              bracketright,   workspace, m+1                              # Переключить рабочий стол вперед
        bind = $Super,              bracketleft,    workspace, m-1                              # Переключить рабочий стол назад
        bind = $Super,              mouse_down,     workspace, m+1                              # Переключить рабочй стол вперед
        bind = $Super,              mouse_up,       workspace, m-1                              # Переключить рабочий стол назад


# NOTE: Работа с окнами
    # Перемещение окна между рабочими столами   
        bind = $ShiftS,             1,              movetoworkspace, 1                          # Переместить окно на рабочий стол 1
        bind = $ShiftS,             2,              movetoworkspace, 2                          # Переместить окно на рабочий стол 2
        bind = $ShiftS,             3,              movetoworkspace, 3                          # Переместить окно на рабочий стол 3
        bind = $ShiftS,             4,              movetoworkspace, 4                          # Переместить окно на рабочий стол 4
        bind = $ShiftS,             5,              movetoworkspace, 5                          # Переместить окно на рабочий стол 5
        bind = $ShiftS,             6,              movetoworkspace, 6                          # Переместить окно на рабочий стол 6
        bind = $ShiftS,             7,              movetoworkspace, 7                          # Переместить окно на рабочий стол 7
        bind = $ShiftS,             8,              movetoworkspace, 8                          # Переместить окно на рабочий стол 8
        bind = $ShiftS,             9,              movetoworkspace, 9                          # Переместить окно на рабочий стол 9
        bind = $ShiftS,             0,              movetoworkspace, 10                         # Переместить окно на рабочий стол 10

        bind = $ShiftS,             bracketright,   movetoworkspace, +1                         # Переместить окно на рабочий стол вперед
        bind = $ShiftS,             bracketleft,    movetoworkspace, -1                         # Переместить окно на рабочий стол назад

    # Перемещение окна по рабочему столу    
        bind = $ShiftS,             left,           movewindow, l                               # Переместить окно по рабочему столу влево
        bind = $ShiftS,             right,          movewindow, r                               # Переместить окно по рабочему столу влево
        bind = $ShiftS,             up,             movewindow, u                               # Переместить окно по рабочему столу влево
        bind = $ShiftS,             down,           movewindow, d                               # Переместить окно по рабочему столу влево
        bindm = $Super,             mouse:272,      movewindow # ЛКМ                            # Перместить окно по рабочему столу

    # Сдвиг окна по рабочему столу  
        bind = $AltS,               left,           swapwindow, l                               # Заменить окно на рабочем столе влево
        bind = $AltS,               right,          swapwindow, r                               # Заменить окно на рабочем столе вправо
        bind = $AltS,               up,             swapwindow, u                               # Заменить окно на рабочем столе вверх
        bind = $AltS,               down,           swapwindow, d                               # Заменить окно на рабочем столе вниз   

    # Перемещение фокуса        
        bind = $Super,              left,           movefocus, l                                # Переместить фокус на окно слева
        bind = $Super,              right,          movefocus, r                                # Переместить фокус на окно справа
        bind = $Super,              up,             movefocus, u                                # Переместить фокус на окно сверху
        bind = $Super,              down,           movefocus, d                                # Переместить фокус на окно снизу

    # Изменение размера окна        
        binde = $CtrlS,             left,           resizeactive,-50 0                          # Растянуть/Стянуть окно налево
        binde = $CtrlS,             right,          resizeactive,50 0                           # Растянуть/Стянуть окно направо
        binde = $CtrlS,             up,             resizeactive,0 -50                          # Растянуть/Стянуть окно наверх
        binde = $CtrlS,             down,           resizeactive,0 50                           # Растянуть/Стянуть окно вниз
        bindm = $Super,             mouse:273,      resizewindow # ПКМ                          # Изменить размер окна дианогально
    
    # Управление окном
        bind = $Super,              F,              fullscreen                                  # Полноэкранный режим      
        bind = $AltS,               F,              fullscreen, 1                               # Нативный полноэкранный режим (Видно Waybar)       
        bind = $CtrlS,              F,              togglefloating,                             # Плавающий режим
        bind = $Super,              Q,              killactive,                                 # Закрыть окно
        bind = $AltS,               Q,              exec, $HotKey kill                          # Убить окно


# NOTE: Медиа клавиши
    # Управление звуком 
        bindel = $Super,            minus,          exec, $HotKey speaker down                  # Уменьшить громкость динамиков на 5%
        bindel = $Super,            equal,          exec, $HotKey speaker up                    # Увеличить громкость динамиков на 5%

        bindel = $AltS,             minus,          exec, $HotKey speaker down 2                # Уменьшить громкость динамиков на 2%
        bindel = $AltS,             equal,          exec, $HotKey speaker up  2                 # Увеличить громкость динамиков на 2%    

        bindl = $ShiftS,            $Back,      exec, $HotKey speaker toggle                # Вкл/Выкл динамики               
        bindl = $AltS,              $Back,      exec, $HotKey microphone toggle             # Вкл/Выкл микрофон


    # Управление яркостью
        bindel = $ShiftS,           equal,          exec, $HotKey brightness up                 # Увеличить яркость монитора на 5%
        bindel = $ShiftS,           minus,          exec, $HotKey brightness down               # Уменьшить яркость монитора на 5%

        bindel = $ShiftAltS,        equal,          exec, $HotKey brightness up 2               # Увеличить яркость монитора на 2%
        bindel = $ShiftAltS,        minus,          exec, $HotKey brightness down 2             # Уменьшить яркость монитора на 2%

        bindl = $CtrlS,             $Back,      exec, $HotKey brightness cycle              # Переключить яркость монитора в диапазоне (0-25-50-75-100)
    
    # Управление воспроизведением аудио 
        bindl = $AltS,              K,              exec, $HotKey player toggle                 # Старт/Стоп воспроизведение медиа
        bindl = $AltS,              N,              exec, $HotKey player next                   # Следующий медиа трек   
        bindl = $AltS,              P,              exec, $HotKey player prev                   # Предыдущий медие трек клавиатуры


# NOTE: Специальное пространство  
    # Создание/Переход пространств  
        bind = $CtrlS,              1,              exec, $HotKey shadow space 1                # Открыть/Создать скрытый рабочий стол 1
        bind = $CtrlS,              2,              exec, $HotKey shadow space 2                # Открыть/Создать скрытый рабочий стол 2
        bind = $CtrlS,              3,              exec, $HotKey shadow space 3                # Открыть/Создать скрытый рабочий стол 3
        bind = $CtrlS,              4,              exec, $HotKey shadow space 4                # Открыть/Создать скрытый рабочий стол 4
        bind = $CtrlS,              5,              exec, $HotKey shadow space 5                # Открыть/Создать скрытый рабочий стол 5
        bind = $CtrlS,              6,              exec, $HotKey shadow space 6                # Открыть/Создать скрытый рабочий стол 6
        bind = $CtrlS,              7,              exec, $HotKey shadow space 7                # Открыть/Создать скрытый рабочий стол 7
        bind = $CtrlS,              8,              exec, $HotKey shadow space 8                # Открыть/Создать скрытый рабочий стол 8
        bind = $CtrlS,              9,              exec, $HotKey shadow space 9                # Открыть/Создать скрытый рабочий стол 9
        bind = $CtrlS,              0,              exec, $HotKey shadow space 0                # Открыть/Создать скрытый рабочий стол 10

    # Открытие специальных приложений   
        bind = $CtrlS,              $Enter,         exec, $HotKey shadow app terminal           # Открыть скрытый терминал
        bind = $CtrlS,              B,              exec, $HotKey shadow app browser            # Открыть скрытый браузер
        bind = $CtrlS,              X,              exec, $HotKey shadow app code               # Открыть скрытый редактор кода
        bind = $CtrlS,              D,              exec, $HotKey shadow app passwords          # Открыть скрытый менеджер паролей
        bind = $CtrlS,              I,              exec, $HotKey shadow app notes              # Открыть скрытый блокнот
