# Динамики
    bindel = , xf86audiolowervolume,        exec, $HotKey speaker down                  # Уменьшить громкость динамиков на 5%
    bindel = , xf86audioraisevolume,        exec, $HotKey speaker up                    # Увеличить громкость динамиков на 5%

    bindel = $Alt, xf86audiolowervolume,     exec, $HotKey speaker down 2               # Уменьшить громкость динамиков на 2%
    bindel = $Alt, xf86audioraisevolume,     exec, $HotKey speaker up  2                # Увеличить громкость динамиков на 2%

    bindl = , xf86audiomute,                exec, $HotKey speaker toggle                # Вкл/Выкл динамики    

# Микрофон
    bindel = $Shift, xf86audioraisevolume,    exec, $HotKey microphone up               # Увеличить громкость микрофона на 5%
    bindel = $Shift, xf86audiolowervolume,    exec, $HotKey microphone down             # Уменьшить громкость микрофона на 5%

    bindel = $Ctrl, xf86audioraisevolume,   exec, $HotKey microphone up 2               # Увеличить громкость микрофона на 2%
    bindel = $CTrl, xf86audiolowervolume,   exec, $HotKey microphone down 2             # Уменьшить громкость микрофона на 2%
    
    bindl = $Alt,   xf86audiomute,          exec, $HotKey microphone toggle             # Вкл/Выкл микрофон 

# Яркость
    bindel = , XF86MonBrightnessUp,         exec, $HotKey brightness up                 # Увеличить яркость монитора на 5%
    bindel = , XF86MonBrightnessDown,       exec, $HotKey brightness down               # Уменьшить яркость монитора на 5%

    bindel = $Ctrl, XF86MonBrightnessUp,    exec, $HotKey brightness up 2               # Увеличить яркость монитора на 2%
    bindel = $Ctrl, XF86MonBrightnessDown,  exec, $HotKey brightness down 2             # Уменьшить яркость монитора на 2%

# Клавиатура
    bindln = $Alt_L, $Shift_L,              exec, $HotKey keyboard layout               # Переключить раскладку
    bindln = $Shift_L, $Alt_L,              exec, $HotKey keyboard layout               # Переключить раскладку
    bindln = $Alt_L, $Space,                exec, $HotKey keyboard layout               # Переключить раскладку

    binde = , xf86KbdBrightnessDown,        exec, $HotKey keyboard backlight up         # Увеличить яркость клавиатуры
    binde = , xf86KbdBrightnessDown,        exec, $HotKey keyboard backlight down       # Уменьшить яркость клавиатуры
    
    bind = $Alt, XF86MonBrightnessUp,       exec, $HotKey keyboard backlight up         # Увеличить яркость клавиатуры
    bind = $Alt, XF86MonBrightnessDown,     exec, $HotKey keyboard backlight down       # Уменьшить яркость клавиатуры

# Периферия
    bindl = , xf86Sleep,                    exec, systemctl suspend                     # Переход устройства в спящий режим 
    bindl = , xf86Rfkill,                   exec, $HotKey airplane toggle               # Вкл/Выкл режим полета
    bind = , xf86TouchpadToggle,            exec, $HotKey touchpad toggle               # Вкл/Выкл тачпад

# Скриншоты
    bind = ,                    Print,      exec, $HotKey screenshot screen true        # Скриншот всего экрана (+ Редактор)
    bind = $Alt,                Print,      exec, $HotKey screenshot window true        # Скриншот активного окна (+ Редактор)
    bind = $Ctrl,               Print,      exec, $HotKey screenshot area true          # Скриншот выделенной области (+ Редактор)

    bind = $Shift,              Print,      exec, $HotKey screenshot screen             # Скриншот всего экрана
    bind = $ShiftAlt,           Print,      exec, $HotKey screenshot window             # Скриншот активного окна
    bind = $ShiftCtrl,          Print,      exec, $HotKey screenshot area               # Скриншот выделенной области

# Запись экрана
    bind = $Super,              Print,      exec, $HotKey screenrecord                  # Запись всего экрана
    bind = $AltS,               Print,      exec, $HotKey screenrecord -p               # Пауза записи  
    bind = $CtrlS,              Print,      exec, $HotKey screenrecord -r               # Запись выделенной области 

    bind = $ShiftS,             Print,      exec, $HotKey screenrecord -s               # Запись всего экрана + Запись звука
    bind = $ShiftAltS,          Print,      exec, $HotKey screenrecord -r -s            # Запись выделенной области + Запись звука

# Управление медиа 
    bindl = , xf86AudioPlayPause,           exec, $HotKey player toggle                 # Старт/Стоп воспроизведение медиа
    bindl = , xf86AudioPause,               exec, $HotKey player toggle                 # Старт/Стоп воспроизведение медиа
    bindl = , xf86AudioPlay,                exec, $HotKey player toggle                 # Старт/Стоп воспроизведение медиа
    bindl = , xf86AudioNext,                exec, $HotKey player next                   # Следующий медиа трек    
    bindl = , xf86AudioPrev,                exec, $HotKey player prev                   # Предыдущий медие трек      
    bindl = , xf86audiostop,                exec, $HotKey player stop                   # Закончить воспроизведение медиа