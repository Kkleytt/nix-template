# GENERATE by NixOS config

source = ~/.local/state/shell/theme/hyprland.conf

# BACKGROUND
background {
    monitor =
    path = $wallpaper
    blur_passes = 3
    contrast = 0.9
    brightness = 0.6172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = $foreground
    font_size = 200
    font_family = SF Pro Display Bold 
    position = 0, 370
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = $color0
    font_size = 40
    font_family = SF Pro Display Regular
    position = 0, 600
    halign = center
    valign = center
}

# Foreground
image {
    monitor =
    path = ~/.config/hypr/foreground.png
    size = 1000
    border_size = 0
    rounding = 0
    rotate = 0
    reload_time = 0
    reload_cmd = 
    position = 0, -66
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text =   $USER
    color = $color5
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    font_size = 30
    font_family = SF Pro Display Bold
    position = 0, -140
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 500, 100de.swsnr.turnon
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff99">Enter Pass</span></i>
    hide_input = false
    position = 0, -250
    halign = center
    valign = center

    # ==== Цвета состояний ====
    # Обычный вид
    outer_color = $background
    inner_color = $background
    font_color = $foreground

    # Во время проверки (verify)
    check_color = rgba(0, 72, 111, 1)
    check_outline_color = rgba(0, 72, 111, 1)
    check_text_color = rgba(0, 72, 111, 1)

    # Ошибка ввода (wrong)
    fail_color = rgba(197, 63, 63, 1)
    fail_outline_color = rgba(197, 63, 63, 1)
    fail_text_color = rgba(197, 63, 63, 1)

    # ==== Анимация ====
    fail_transition = 300ms    # длительность перехода в состояние fail
    check_transition = 200ms   # длительность проверки
}

# LANGUAGE
